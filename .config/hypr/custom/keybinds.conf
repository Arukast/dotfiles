# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

$mainMod = SUPER # Sets "Windows" key as main modifier

# TODO: Utilities
#!
##! Utilities
# Screenshot, Record, OCR, Color picker, Clipboard history
# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $mainMod Shift, S, exec, hyprshot -m region
# OCR

# Color picker
; bindd = $mainMod+Shift, C, Color picker, exec, hyprpicker -a # Pick color (Hex) >> clipboard
# Clipboard history
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy

# Mute Mic
bind = CTRL SHIFT, grave, exec, pamixer --default-source -t

# SwayNC
bind = $mainMod, N, exec, swaync-client -t -sw


#!
##! Window
# Focusing
bindm = $mainMod, mouse:272, movewindow # Move
bindm = $mainMod, mouse:274, movewindow # [hidden]
bindm = $mainMod, mouse:273, resizewindow # Resize
#/# bind = $mainMod, ←/↑/→/↓,, # Focus in direction
bind = $mainMod, Left, movefocus, l # [hidden]
bind = $mainMod, Right, movefocus, r # [hidden]
bind = $mainMod, Up, movefocus, u # [hidden]
bind = $mainMod, Down, movefocus, d # [hidden]
bind = $mainMod, BracketLeft, movefocus, l # [hidden]
bind = $mainMod, BracketRight, movefocus, r # [hidden]
#/# bind = $mainMod+Shift, ←/↑/→/↓,, # Move in direction
bind = $mainMod+Shift, Left, movewindow, l # [hidden]
bind = $mainMod+Shift, Right, movewindow, r # [hidden]
bind = $mainMod+Shift, Up, movewindow, u # [hidden]
bind = $mainMod+Shift, Down, movewindow, d # [hidden]
# Kill Window
bind = Alt, F4, killactive, # [hidden] Close (Windows)
bind = $mainMod, Q, killactive, # Close 
bind = $mainMod+Shift+Alt, Q, exec, hyprctl kill # Forcefully zap a window

# Window split ratio
#/# binde = $mainMod, ;/',, # Adjust split ratio
binde = $mainMod, Semicolon, splitratio, -0.1 # [hidden]
binde = $mainMod, Apostrophe, splitratio, +0.1 # [hidden];

# Positioning mode
bind = $mainMod+Alt, Space, togglefloating, # Float/Tile
bind = $mainMod, G, fullscreen, 1 # Maximize
bind = $mainMod, F, fullscreen, 0 # Fullscreen
bind = $mainMod+Alt, F, fullscreenstate, 0 3 # Fullscreen spoof
bind = $mainMod, P, pin # Pin
bind = $mainMod, J, togglesplit, # dwindle
# Did not work
bind = $mainMod, D, exec, scripts/show_desktop.sh
# bind = $mainMod, P, pseudo, # dwindle
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
    

##! Workspace
# Mengikat workspace ke layar laptop
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1

# Mengikat workspace ke layar HDMI
workspace = 5, monitor:HDMI-A-1, default:true
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1

# Mengikat workspace ke layar DP
workspace = 8, monitor:DP-2, default:true
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-2

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# #/# bind = $mainMod+Shift, Scroll ↑/↓,, # Send to workspace left/right
bind = $mainMod+Shift, mouse_down, movetoworkspace, r-1 # [hidden]
bind = $mainMod+Shift, mouse_up, movetoworkspace, r+1 # [hidden]
bind = $mainMod+Alt, mouse_down, movetoworkspace, -1 # [hidden]
bind = $mainMod+Alt, mouse_up, movetoworkspace, +1 # [hidden]

#/# bind = $mainMod+Shift, Page_↑/↓,, # Send to workspace left/right
bind = $mainMod+Alt, Page_Down, movetoworkspace, +1 # [hidden]
bind = $mainMod+Alt, Page_Up, movetoworkspace, -1 # [hidden]
bind = $mainMod+Shift, Page_Down, movetoworkspace, r+1  # [hidden]
bind = $mainMod+Shift, Page_Up, movetoworkspace, r-1  # [hidden]
bind = Ctrl+$mainMod+Shift, Right, movetoworkspace, r+1 # [hidden]
bind = Ctrl+$mainMod+Shift, Left, movetoworkspace, r-1 # [hidden]

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#/# bind = Ctrl+$mainMod, ←/→,, # Focus left/right
bind = Ctrl+$mainMod, Right, workspace, r+1 # [hidden]
bind = Ctrl+$mainMod, Left, workspace, r-1 # [hidden]
#/# bind = Ctrl+$mainMod+Alt, ←/→,, # [hidden] Focus busy left/right
bind = Ctrl+$mainMod+Alt, Right, workspace, m+1 # [hidden]
bind = Ctrl+$mainMod+Alt, Left, workspace, m-1 # [hidden]
#/# bind = $mainMod, Page_↑/↓,, # Focus left/right
bind = $mainMod, Page_Down, workspace, +1 # [hidden]
bind = $mainMod, Page_Up, workspace, -1 # [hidden]
bind = Ctrl+$mainMod, Page_Down, workspace, r+1 # [hidden]
bind = Ctrl+$mainMod, Page_Up, workspace, r-1 # [hidden]
#/# bind = $mainMod, Scroll ↑/↓,, # Focus left/right
bind = $mainMod, mouse_up, workspace, +1 # [hidden]
bind = $mainMod, mouse_down, workspace, -1 # [hidden]
bind = Ctrl+$mainMod, mouse_up, workspace, r+1 # [hidden]
bind = Ctrl+$mainMod, mouse_down, workspace, r-1 # [hidden]
## Special
bind = $mainMod, mouse:275, togglespecialworkspace, # [hidden]
bind = Ctrl+$mainMod, BracketLeft, workspace, -1 # [hidden]
bind = Ctrl+$mainMod, BracketRight, workspace, +1 # [hidden]
bind = Ctrl+$mainMod, Up, workspace, r-5 # [hidden]
bind = Ctrl+$mainMod, Down, workspace, r+5 # [hidden]




#!
##! Session
bindd = $mainMod, L, Lock, exec, loginctl lock-session # Lock
bindld = $mainMod+Shift, L, Suspend system, exec, systemctl suspend || loginctl suspend # Sleep
# bindl=,switch:on:Lid Switch, exec, systemctl suspend || loginctl suspend # [hidden] Suspend when laptop lid is closed, uncomment if for whatever reason it's not the default behavior
bindd = Ctrl+Shift+Alt+$mainMod, Delete, Shutdown, exec, systemctl poweroff || loginctl poweroff # [hidden] Power off


