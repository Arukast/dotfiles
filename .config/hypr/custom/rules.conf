# Rule untuk Spotify-Flatpak
# --- SPOTIFY RULES (LEGACY) ---

# 1. Rule Global (Loud / Tray Aktif):
# Kita gunakan Regex yang mencari tanda "-" (strip).
# Artinya: Rule ini HANYA aktif jika judul window formatnya "Artist - Song".
# Karena rule ini ada di paling bawah (atau prioritas), saat judul berubah jadi "Lagu - Artis",
# Hyprland akan menganggap ini rule baru yang valid dan melepaskan 'suppress' dari rule startup.
# windowrule = workspace 10, match:title ^(.* - .*)$
windowrule = workspace 10, match:class ^(Spotify)$, match:title ^(.* - .*)$

# 2. Rule Startup (Silent / Suppress):
# Regex: ^([^-\n]*)$
# Artinya: Cocokkan judul APAPUN yang TIDAK mengandung tanda strip (-).
# Ini akan menangkap "Spotify", "Spotify Free", "Loading", dll.
# Tapi GAGAL menangkap "Artist - Song".
# windowrule = workspace 10 silent, suppress_event activate, no_initial_focus true, match:title ^(Spotify( Free)?)$


# Rule untuk Discord-Flatpak
windowrule = workspace 10, match:class ^(com\.discordapp\.Discord)$
windowrule = workspace 10 silent, suppress_event activate, no_initial_focus true, match:class ^(com\.discordapp\.Discord)$, match:title ^(Discord|Discord Updater)$
