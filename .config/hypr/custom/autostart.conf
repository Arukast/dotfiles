#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP __GLX_VENDOR_LIBRARY_NAME __EGL_VENDOR_LIBRARY_FILENAMES VK_DRIVER_FILES

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

################# Misc #################
exec-once = $authenticationAgent 
exec-once = $statusBar 
exec-once = $wallpaper
exec-once = $notification 
exec-once = nm-applet --indicator 
exec-once = $autoMounting
exec-once = $idleSystem
exec-once = $clipboardManager --start-server
