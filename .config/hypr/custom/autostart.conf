exec-once = sh -c 'grep -q 1 /sys/class/power_supply/AC*/online && (spotify-launcher &> /dev/null & /usr/bin/flatpak run --branch=stable --arch=x86_64 --command=com.discordapp.Discord --file-forwarding com.discordapp.Discord --start-minimized &> /dev/null &)'


################# Audit #################
exec-once = aa-notify -p -s 1 -w 60 -f /var/log/audit/audit.log 

################# Dark Mode #################
exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
