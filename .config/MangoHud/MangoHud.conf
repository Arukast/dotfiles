### --- TAMPILAN VISUAL ---
legacy_layout=false
blacklist=Content Manager.exe
round_corners=3
background_alpha=0.35
background_color=000000
engine_color=DE8B67
font_size=18
text_color=FFA059
position=top-left
# Menggunakan layout tabel agar info GPU/CPU sejajar (lebih rapi)
table_columns=4
cellpadding_y=0.1
no_small_font
hud_no_margin

# Tombol Pintas (Toggle)
custom_text_center=Shift Kanan + F12 = Sembunyikan/Munculkan HUD
toggle_hud=Shift_R+F12
custom_text_center=Shift Kiri + F12 = Reset Statistik (Min/Max/Avg)
toggle_logging=Shift_L+F12
custom_text_center=F3 = Limit FPS (Cycling: Tanpa Limit -> 65 -> 150 -> 185)
toggle_fps_limit=F3
fps_limit=0,65,150,185


### --- INFO TAMBAHAN ---
# Menampilkan waktu sekarang
# time
# time_format=%H:%M

# Menampilkan versi Wine/Proton yang sedang dipakai (untuk debug)
wine

gpu_name
engine_short_names
custom_text=Version
exec=uname -r

### --- GPU (NVIDIA) ---
### Specify GPU with PCI bus ID
### Set to 'domain:bus:slot.function'
### Example:
###     $ lspci | grep -i vga
###     03:00.0 VGA compatible controller: Intel Corporation DG2 [Arc A770] (rev 08)
pci_dev=0000:01:00.0
gpu_text=RTX 3050
gpu_stats
gpu_temp
gpu_core_clock
gpu_mem_clock
gpu_power
gpu_load_change
gpu_color=ff8244
vram
vram_color=ad64c1


### --- CPU (RYZEN) ---
cpu_text=R5 8645HS
cpu_stats
cpu_temp
cpu_mhz
cpu_power
cpu_load_change
cpu_color=7FC7FF

### --- MEMORY (RAM & VRAM) ---
ram
ram_color=c26693

